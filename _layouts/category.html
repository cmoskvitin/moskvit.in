---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}
{% for post in site.categories[page.category] %}

  <article>
    <h2 class="no-margin-bottom">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <small>{{ post.date | date: "%-d %B %Y" }}
    
    {% if post.tags %}
      <span class="post-tag">{{ post.tags | join: "</span> <span class=post-tag>" }}</span>
    {% endif %}
  </small>
    {{ post.excerpt }}
  </article>
{% endfor %}
