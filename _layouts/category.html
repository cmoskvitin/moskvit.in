---
layout: default
---

<h1>{{ page.title }}</h1>
{{ content }}
{% for post in site.categories[page.category] %}

  <article>
    <h2 class="no-margin-bottom">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <small>{{ page.date | date: "%-d %B %Y" }}</small>
    {{ post.excerpt }}
    {% if page.tags %}
      <code>{{ page.tags | join: "</code> - <code>" }}</code>
    {% endif %}
  </article>
{% endfor %}
