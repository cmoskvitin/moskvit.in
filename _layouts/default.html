<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url}}" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      

      <ul class="cloud">
        {% for category in site.categories %}
          <li>
            <a href="/categories/{{ category | first | slugify }}/">{{ category | first }}<sub>{{ category | last | size }}</sub></a>
          </li>
        {% endfor %}
        </ul>

      </header>
      <section>

        {{ content }}
      
      </section>
      <a href="https://t.me/cmoskvitin"><img src="/assets/tg.svg" alt=""></a>
      <a href="https://www.youtube.com/channel/UCQIBxRQvzz_uzoe09WDtDuQ"><img src="/assets/yt.svg" alt=""></a>
      <!-- <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer> -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
