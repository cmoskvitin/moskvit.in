<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" href="{{ "/assets/favicon.ico" | relative_url}}" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        <p>{{ site.description | default: site.github.project_tagline }}</p>
      

      <ul>
        {% for category in site.categories %}
          <li>
            <a href="/categories/{{ category | first | slugify }}/">{{ category | first }} [{{ category | last | size }}]</a>
          </li>
        {% endfor %}
        </ul>

        <!-- <ul>
          {% for post in site.posts %}
          <li>
              <a href="{{ post.url | relative_url }}">{{ post.title }} - {{ post.date | date_to_string }}</a>
          </li>
          {% endfor %}
      </ul> -->

      </header>
      <section>

        {{ content }}

      </section>
      <!-- <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
      </footer> -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
